<!DOCTYPE html>
<html lang="{{langcode}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">

    <link href="/g.css" rel="stylesheet">
    {{@}}scriptblock{{@}}
    <script type="module">
       import {dataListener,dataqueryclick} from '/system.js';

       document.addEventListener('DOMContentLoaded', () => {
          dataListener(document)
          dataqueryclick(document)
       })
    </script>
    {{@}}scriptblock{{@}}
</head>
<body class="g-fc g-pb g-pt g-vh" data-handler="/eventhandler.js|click|touch">
<div class="g-fc g-h g-m5 g-mt g-mb g-mc1 g-mrc g-mlc g-mtc g-mhc g-mbcl g-phc">
    <div class="g-fg g-oa">
        {{content}}
    </div>
</div>
</body>
</html>
