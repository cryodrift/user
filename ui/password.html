<div class="{{g-box}} g-mc1 g-mlc g-mrc g-mt g-mtc">
    <fieldset class="{{g-cont}}">
        <input type="text" disabled name="user" value="{{user}}">
        {{answer}}
        {{@}}form{{@}}
        <label for="old_password" class="{{g-box}}" data-click="toggleattr|#old_password|style=-webkit-text-security:disc;text-security:disc;">Old Password</label>
        <input class="{{g-box}}" type="text" id="old_password" style="-webkit-text-security:disc;text-security:disc;">
        <label class="{{g-box}}" for="new_password" data-click="toggleattr|#new_password|style=-webkit-text-security:disc;text-security:disc;">New Password</label>
        <input class="{{g-box}}" type="text" id="new_password" style="-webkit-text-security:disc;text-security:disc;">
        <button class="{{g-button}}" data-click="collect|#old_password|#new_password send|collection|value|/user/api/password write|collection|html,#user_admin,inner" type="button">Change</button>
        {{@}}form{{@}}
    </fieldset>
</div>
